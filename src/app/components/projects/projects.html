<div class="wrapper">
    <section>
        <h3>Portfolio</h3>
        <h1>Featured Projects</h1>
        <p>Explore a selection of my work here - interact with </p>
        <p> projects to see my skills in action.</p>
        <div class="projects_section">
            <div class="projects_box">
                @for (project of projects; track project.name; let i = $index) {
                <a [class]="project.class" (mouseover)="setPreviewImage(project.previewImages[0])" (click)="giveObject(i)">
                    <div class="project_content">
                        <span class="project_name">
                            {{ project.name }}
                            <img src="./assets/icons/Projects/arrow_outward.svg" alt="">
                        </span>
                        <span class="project_language">
                            {{ project.languages.join(' | ') }}
                        </span>
                    </div>
                </a>
                }
            </div>
            <div class="project_preview">
                <img class="background" src="/assets/img/projects/projects_background.svg"
                    alt="Dekoratives Hintergrundbild" />
                <img class="foreground" [src]="currentPreviewImage" alt="Projekt-Vorschau">
            </div>



        </div>
        @if (isClicked) {
        <app-dialog class="dialog_class" [projectDialog]="currentPreview" (closeDialog)="handleClose()"
  (nextProject)="handleNextProject()"></app-dialog>
        }
    </section>
</div>
