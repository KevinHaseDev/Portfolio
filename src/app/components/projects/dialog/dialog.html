<dialog id="infoDialog" [open]="isOpen" aria-modal="true" [attr.aria-hidden]="!isOpen">
    <div class="dialog-content" *ngIf="project">
        <h1>{{ project.title }}</h1>
        <h2>{{ project.name }}</h2>

        <h3>What is this project about?</h3>
        <p>{{ project.description }}</p>

        <div class="dialog-techs">
            <div *ngFor="let tech of project.technologies">
                <img [src]="tech.icon" [alt]="tech.name" />
                <span>{{ tech.name }}</span>
            </div>
        </div>

        <div class="dialog-links" *ngIf="project.actions">
            <button type="button">
                {{ project.actions.github?.label }}
                <img [src]="project.actions.github?.icon" alt="" />
            </button>
            <button type="button">
                {{ project.actions.liveTest?.label }}
                <img [src]="project.actions.liveTest?.icon" alt="" />
            </button>
        </div>
    </div>

    <div class="dialog-actions">
        <button id="closeDialog" type="button" (click)="close()">
            {{ project?.footer?.closeLabel || 'Schlie√üen' }}
        </button>
        <img *ngIf="project?.footer?.previewImage" [src]="project?.footer?.previewImage" alt="" />
        <button type="button" (click)="nextProject()">
            {{ project?.footer?.nextProject?.label || 'Next project' }}
            <img [src]="project?.footer?.nextProject?.icon || './assets/icons/Projects/arrow_forward.svg'" alt="" />
        </button>
    </div>
</dialog>
