<dialog id="infoDialog">
    <div class="dialog-content">
        <h1>{{ projectDialog[0].title }}</h1>
        <h2>{{ projectDialog[0].name }}</h2>
        <h3>What is this project about?</h3>
        <p>{{ projectDialog[0].description }}</p>
        <div>@for (value of projectDialog[0].technologies; track $index) {
            <div>
                <img src="{{ value.icon }}" alt=""><span>{{ value.name }}</span>
            </div>
           }
        </div>
        <div>
            <button>GitHub <img src="./assets/icons/Projects/arrow_outward.svg" alt=""></button>
            <button>Live Test <img src="./assets/icons/Projects/arrow_outward.svg" alt=""></button>
        </div>
       
    </div>
     <div class="dialog-actions">
            <button id="closeDialog">Schlie√üen</button>
            <img src="{{ projectDialog[0].footer.previewImage }}" alt="">
            <button>Next project <img src="./assets/icons/Projects/arrow_forward.svg" alt=""> </button>
        </div>
</dialog>
