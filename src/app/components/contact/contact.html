 <section class="contact">
    <div class="contact-text">
      <h2>Contact me</h2>
      <h3>Let's work together</h3>
      <p>Got a problem to solve?<br>
         Encourage people to contact you and describe what role you are interested in. 
         Show that you want to help others with their projects through your work.</p>
      <p><strong>Need a Frontend developer? Let's talk!</strong></p>
    </div>

    <form class="contact-form">
      <label for="name">What's your name?</label>
      <input type="text" id="name" name="name" placeholder="Your name goes here" required>

      <label for="email">What's your email?</label>
      <input type="email" id="email" name="email" placeholder="youremail@email.com" required>

      <label for="message">How can I help you?</label>
      <textarea id="message" name="message" rows="5" placeholder="Hello Lukas, I am interested in..." required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="privacy" required>
        <label for="privacy">I've read the privacy policy and agree to the processing of my data as outlined.</label>
      </div>

      <button type="submit">Say Hello :)</button>
    </form>
  </section>
