<section class="contact">
  <div class="contact-text">
    <h2>Contact me</h2>
    <h3>Let's work <br> together</h3>
    <h4>Got a problem to solve?</h4>
    <p>Encourage people to contact you and describe what role you are interested in.
      Show that you want to help others with their projects through your work.</p>
    <p>Need a Frontend developer?<span> Let's talk!</span></p>
  </div>

  <form>
    <div class="contact-form">
      <div class="seperator"></div>
      <label class="label_text" for="name">What's your name?</label>
      <input type="text" id="name" name="name" placeholder="Your name goes here" required>
      <div class="seperator"></div>
      <label class="label_text" for="email">What's your email?</label>
      <input type="email" id="email" name="email" placeholder="youremail@email.com" required>
      <div class="seperator"></div>
      <label class="label_text" for="message">How can I help you?</label>
      <textarea id="message" name="message" rows="3" placeholder="Hello Lukas, I am interested in..."
        required></textarea>
      <div class="seperator"></div>
      <div class="checkbox">
        <input type="checkbox" id="privacy" required>
        <label for="privacy">I've read the <span>privacy policy</span> and agree to the processing of my data as
          outlined.</label>
      </div>
    </div>
    <div>
      <button type="submit">Say Hello :)</button>
    </div>
  </form>
</section>
